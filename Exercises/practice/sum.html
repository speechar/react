<html>
<head>
<script type='text/javascript' src='../react.development.js'></script>
<script type='text/javascript' src='../babel.min.js'></script>
<script type='text/javascript' src='../react-dom.development.js'></script>
</head>
<body>
<div id='myDiv'></div>
<script type='text/babel'>
class Sum extends React.Component {

fnSum(){

	var v1 = document.getElementById('input1').value;
	var v2 = document.getElementById('input2').value;
	var r = Number(v1)+Number(v2);
	console.log(r);
	document.getElementById('result').innerText=r;
	if (r > 100){
		document.getElementById('result').style.color='red';
	} else {
		document.getElementById('result').style.color='blue';
	}
}

render() {
	return <div>
		<div> Input1 : <input type='text' id='input1'/> </div>
		<div> Input2 : <input type='text' id='input2'/> </div>
		<input type='button' value='Sum' onClick={this.fnSum}/>
		<div id='result'>0</div>
	</div>
}

}
ReactDOM.render(<Sum/>, document.getElementById('myDiv'));
</script>
</body>
</html>
